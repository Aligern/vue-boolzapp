<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="Js/script.js" type="module"></script>
    <link rel="stylesheet" href="Css/style.css" />
    <title>Boolzapp</title>
  </head>

  <body>
    <div id="app" class="py-5">
        <!-- whatsapp window -->
      <div class="container h-100 bg-dark-subtle">
        <div class="row h-100">
          <div class="col-4 bg-white h-100 px-0">
            <!-- left user profile -->
            <div class="user-banner d-flex justify-content-between">
                <!-- user avatar and name -->
                <div class="profile-img h-100 d-flex justify-content-between align-items-center">
                    <img src="Img/avatar_1.jpg" alt="" class="img-fluid rounded-circle p-1">
                    <h5>
                        Io..
                    </h5>
                </div>
                <!-- icon buttons -->
                <div class="align-content-center">
                    <i class="fa-solid fa-xl fa-circle-notch pe-3 awesome-color"></i>
                    <i class="fa-solid fa-xl fa-message pe-3 awesome-color"></i>
                    <i class="fa-solid fa-xl fa-ellipsis-vertical pe-3 awesome-color"></i>
                </div>
            </div>
            <!-- notification bar -->
            <div id="notifications" class="user-banner d-flex pt-1">
                <!-- notification img -->
                <div id="bell-box" class="bg-white rounded-circle text-center align-content-center">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div>
                    <span class="fw-bold d-block ps-1 ">
                        Ricevi notifiche nuovi messaggi
                    </span>
                    <a href="#" class="pb-2 ps-1 ">
                        Ricevi notifiche desktop
                    </a>
                </div>
            </div>
            <!-- searchbar -->
            <div id="searchbar">
                <form class="d-flex" role="search">
                    <input class="form-control my-2  mx-2" type="search" placeholder="&#xf002 cerca o inizia una nuova chat" style="font-family:Arial, FontAwesome" aria-label="Search">
                </form>
            </div>
            <!-- contact list -->
            <div id="contacts" class="overflow-y-auto">
                <div v-for="(contact, index) in contacts" :key="contact.id" @click="selectContact(contact.id)" class="user-profile" :class="{'active' : activeContactId === contact.id}">
                    <div class="container-fluid">
                        <div class="h-100 d-flex justify-content-between">
                            <!-- contact avatar -->
                            <div class="profile-img h-100 py-1">
                                <img :src="contact.avatar" alt="" class="img-fluid  rounded-circle">
                            </div>
                            <!-- contact name -->
                            <div class="p-2">
                                <h6>
                                    {{contact.name}}
                                </h6>
                            <!-- last msg -->
                                <p>
                                    ultimo msg
                                </p>
                            </div>

                            <div class="user-date h-100 ms-auto">
                                13.00 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <!-- right user profile -->
          <div class="col-8 bg-success-subtle h-100 px-0 border-dark-subtle border-start">
            <div class="user-banner d-flex justify-content-between">
                <!-- user avatar and name -->
                <div class="profile-img h-100 py-1 d-flex">
                    <img :src="activeContact.avatar" alt="" class="img-fluid rounded-circle p-1">
                    <div>
                        <h6>
                            {{activeContact.name}}
                        </h6>
                        <!-- last access -->
                        <p>
                           ultimo accesso oggi alle 13:00
                        </p>
                    </div>
                </div>
                <!-- icon buttons -->
                <div class="align-content-center pe-3">
                    <i class="fa-solid fa-xl fa-magnifying-glass pe-3 awesome-color"></i>
                    <i class="fa-solid fa-xl fa-paperclip pe-3 awesome-color"></i>
                    <i class="fa-solid fa-xl fa-ellipsis-vertical pe-3 awesome-color"></i>
                </div>
            </div>
            <!-- chat here -->
            <div class="bg-primary-subtle overflow-y-auto" id="chat">
                chat
            </div>
            <!-- emoji button -->
            <div id="chatbar" class="d-flex">
                <div class="align-self-center p-5">
                    <i class="fa-regular fa-xl fa-face-smile"></i>
                </div>

                <!-- chat typebar here -->
                <div class="align-self-center w-100 pe-3">
                   <input type="text" class="form-control" placeholder="scrivi un messaggio">
                </div>

                <!-- vocal msg icon -->
                <div class="align-self-center">
                    <i id="microphone" class="fa-solid fa-xl fa-microphone p-5"></i>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
