<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="Js/script.js" type="module"></script>
    <link rel="stylesheet" href="Css/style.css" />
    <title>Boolzapp</title>
  </head>

  <body>
    <div id="app" class="py-5">
      <div class="container h-100 bg-dark-subtle">
        <div class="row h-100">
          <div class="col-4 bg-danger-subtle h-100 px-0">
            <div class="user-banner d-flex justify-content-between">
                <div class="profile-img h-100 d-flex justify-content-between align-items-center">
                    <img src="Images/avatar_1.jpg" alt="" class="img-fluid rounded-circle p-1">
                    <h5>
                        Io..
                    </h5>
                </div>
                <div class="align-content-center">
                    <i class="fa-solid fa-circle-notch pe-1 "></i>
                    <i class="fa-solid fa-message pe-1"></i>
                    <i class="fa-solid fa-ellipsis-vertical pe-1"></i>
                </div>
            </div>
            <div class="user-banner bg-primary-subtle d-flex pt-1">
                <div id="bell-box" class="bg-white rounded-circle text-center align-content-center">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div ">
                    <span class="fw-bold d-block">
                        Ricevi notifiche nuovi messaggi
                    </span>
                    <a href="#" class="pb-2">
                        Ricevi notifiche desktop
                    </a>
                </div>
            </div>
            <div id="searchbar" class="bg-white">
                <form class="d-flex" role="search">
                    <input class="form-control my-2  mx-2" type="search" placeholder="&#xf002 cerca o inizia una nuova chat" style="font-family:Arial, FontAwesome" aria-label="Search">
                </form>
            </div>

            <div id="contacts" class="overflow-y-auto">
                <div class="user-profile">
                    <div class="container-fluid">
                        <div class="h-100 d-flex justify-content-between">
                            <div class="profile-img h-100 py-1">
                                <img src="Images/avatar_1.jpg" alt="" class="img-fluid  rounded-circle">
                            </div>
                            <div>
                                <h6>
                                    Michele
                                </h6>
                                <p>
                                    ultimo msg
                                </p>
                            </div>
                            <div class="user-date h-100 ms-auto">
                                13.00
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <!-- user profile here -->
          <div
            class="col-8 bg-success-subtle h-100 px-0 border-dark-subtle border-start">
            <div class="user-banner d-flex justify-content-between">
                <div class="profile-img h-100 py-1 d-flex">
                    <img src="Images/avatar_1.jpg" alt="" class="img-fluid rounded-circle p-1">
                    <div>
                        <h6>
                            Michele
                        </h6>
                        <p>
                           ultimo messaggio
                        </p>
                    </div>
                </div>
                <div class="align-content-center pe-2">
                    <i class="fa-solid fa-magnifying-glass pe-1"></i>
                    <i class="fa-solid fa-paperclip pe-1"></i>
                    <i class="fa-solid fa-ellipsis-vertical pe-1"></i>
                </div>
            </div>
            <!-- chat here -->
            <div class="bg-primary-subtle overflow-y-auto" id="chat">
                chat
            </div>
            <!-- chatbar here -->
            <div class="user-banner d-flex">
                <div>
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <div>
                    form qui
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
