<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="Js/script.js" type="module"></script>
    <link rel="stylesheet" href="Css/style.css" />
    <title>Boolzapp</title>
  </head>

  <body>
    <div id="app" class="py-5">

      <div class="container-xxl h-100 bg-dark-subtle">

        <div class="row h-100">

          <div class="col-4 bg-danger-subtle h-100 px-0">

            <div class="user-banner bg-success-subtle">
                dati contatto
            </div>

            <div class="user-banner bg-primary-subtle">
                notifiche
            </div>

            <div class="bg-white">
                search bar
            </div>

            <div id="contacts" class="overflow-y-auto">

                <div class="user-profile d-flex justify-content-between align-items-center">

                    <div class="container-fluid">

                        <div class="row h-100">
                            
                            <div class="profile-img col-3 h-100 ">
                                img
                            </div>

                            <div class="user-msg col-6 h-100">
                                msg
                            </div>

                            <div class="user-date col-3 h-100">
                                date
                            </div>

                        </div>

                    </div>

                </div>

            </div>

          </div>

          <div
            class="col-8 bg-success-subtle h-100 px-0 border-dark-subtle border-start"
          >
            <div class="user-banner">
                dati contatto
            </div>

            <div class="bg-primary-subtle overflow-y-auto" id="chat">
                chat
            </div>

            <div class="user-banner">invio messaggio</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
